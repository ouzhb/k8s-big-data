apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-client
  namespace: {{ $.Values.global.namespace }}
  labels:
    app: elasticsearch-client
spec:
  ports:
    - name: http
      port: 9200
      targetPort: http
  selector:
    app: elasticsearch-client
  type: ClusterIP
